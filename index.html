<!DOCTYPE html>
<html>
<head>
    <title>CBT SEMARANG-KENDAL</title>
    <meta charset="UTF-8">
    
    <!-- Viewport untuk mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Untuk iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Untuk Android -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Hapus highlight biru di mobile */
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed; /* Penting untuk mobile */
            touch-action: manipulation; /* Mencegah zoom dengan double-tap */
        }
        
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            /* Untuk beberapa browser mobile */
            -webkit-overflow-scrolling: touch;
        }
        
        /* Tombol untuk mobile - lebih besar untuk touch */
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            /* Untuk touch screen */
            min-height: 44px; /* Ukuran minimum untuk touch */
            min-width: 44px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .fullscreen-btn:active {
            background: #0056b3;
            transform: scale(0.98);
        }
        
        /* Indikator loading untuk mobile */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
            z-index: 999;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Indikator loading -->
    <div class="loading" id="loading">Memuat konten...</div>
    
    <iframe 
        id="contentFrame"
        src="https://script.google.com/macros/s/AKfycbwT-vSIVMbmn7g_pc2wT1-bqW7H6tIege7OCpV3tpg2jac_QwmHUoSLKOHa3Okju74G/exec"
        allowfullscreen
        allow="autoplay; encrypted-media; picture-in-picture"
        loading="eager">
    </iframe>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ðŸ”² Layar Penuh</button>
    
    <script>
        // Sembunyikan loading setelah iframe dimuat
        document.getElementById('contentFrame').onload = function() {
            document.getElementById('loading').style.display = 'none';
        };
        
        // Fallback: sembunyikan loading setelah 5 detik
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 5000);
        
        function toggleFullscreen() {
            const iframe = document.getElementById('contentFrame');
            
            // Periksa apakah sudah di layar penuh
            if (document.fullscreenElement || 
                document.webkitFullscreenElement ||  // Safari
                document.mozFullScreenElement ||     // Firefox
                document.msFullscreenElement) {      // IE/Edge
                
                // Keluar dari layar penuh
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                document.querySelector('.fullscreen-btn').textContent = 'ðŸ”² Layar Penuh';
            } else {
                // Masuk ke layar penuh
                const element = iframe;
                
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
                
                document.querySelector('.fullscreen-btn').textContent = 'â›¶ Keluar';
            }
        }
        
        // Event listener untuk perubahan mode layar penuh
        document.addEventListener('fullscreenchange', updateButton);
        document.addEventListener('webkitfullscreenchange', updateButton);
        document.addEventListener('mozfullscreenchange', updateButton);
        document.addEventListener('MSFullscreenChange', updateButton);
        
        function updateButton() {
            const btn = document.querySelector('.fullscreen-btn');
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement) {
                btn.textContent = 'â›¶ Keluar';
            } else {
                btn.textContent = 'ðŸ”² Layar Penuh';
            }
        }
        
        // Mencegah perilaku default di mobile
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault(); // Mencegah zoom
            }
        }, { passive: false });
        
        // Deteksi perangkat mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Penyesuaian untuk mobile
        if (isMobile()) {
            // Tambahkan kelas mobile ke body
            document.body.classList.add('mobile-device');
            
            // Pesan untuk orientasi landscape (opsional)
            window.addEventListener("orientationchange", function() {
                if (window.orientation === 90 || window.orientation === -90) {
                    console.log("Mode landscape - cocok untuk video/film");
                } else {
                    console.log("Mode portrait");
                }
            });
        }
    </script>
</body>
</html>
